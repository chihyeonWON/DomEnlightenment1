<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add & Create Element & Text Node</title>
</head>
<body>
    <div id="A"></div>
    <div id="B"></div>
    <span id="C"></span>
    <div id="D"></div>
    <div id="E"></div>

    <script>
        //strong element와 text 노드를 생성하여 DOM에 추가.
        document.getElementById("A").innerHTML = "<strong>Hi</strong>";
        
        /* div element와 text 노드를 생성해서 <span id="B"></span>을 바꾼다(span#B가 교체된다) */   
        document.getElementById("B").outerHTML ='<div id="B" class="new">Whats Shaking</div>'
        //Text 노드를 생성하여 div#C를 갱신한다.
        document.getElementById("C").textContent = "dude";

        //Text 노드를 생성해서 div#D를 갱신한다.
        document.getElementById("D").innerText = "Keep it";

        //Text 노드를 생성해서 div#E를 Text 노드로 바꾼다.(div#E가 사라진다는 점에 유의).
        document.getElementById("E").outerText = "real!";

        console.log(document.body.innerHTML);
        
    </script>
</body>
</html>
