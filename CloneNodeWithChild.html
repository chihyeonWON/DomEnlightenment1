<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to use CloneNode function with Node Child</title>
</head>
<body>
    
    <ul>
        <li>
            Hi
        </li>
        <li>
            there
        </li>
    </ul>

    <script>

        var cloneUL = document.querySelector("ul").cloneNode(true);

        console.log(cloneUL.constructor); //HTMLUListelement()가 출력됨
        console.log(cloneUL.innerHTML); //<li>Hi</li><li>there</li>가 출력됨.
        
    </script>
</body>
</html>
