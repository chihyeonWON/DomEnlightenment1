<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get list/collection about a lineal child node</title>
</head>
<body>
    
    <ul>
        <li>Hi</li>
        <li>there</li>
    </ul>
    
    <script>

        var ulElementChildNodes = document.querySelector("ul").childNodes;

        console.log(ulElementChildNodes); /* ul 내의 전체 노드로 이루어진 유사 배열 리스트를 출력 */ulElementChildNodes
        
        /* NodeList에 대해 루프를 돌 수 있도록 NodeList의 메서든 forEach를 호출함.
        NodeList가 유사 배열이라 가능한 것이며, Array로부터 직접 상속받은 것은 아님 */
        Array.prototype.forEach.call(ulElementChildNodes,function(item){
            console.log(item); //배열 내의 각 항목을 출력.
        });

    </script>
</body>
</html>
