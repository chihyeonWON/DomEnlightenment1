<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to use contains function to check Node's position</title>
</head>
<body>
    
    <script>

        //<body>가 <html lang="en">내에 있는가?
        var inside = document.querySelector("html").contains(document.querySelector("body"));

        console.log(inside); //true가 출력됨
        
    </script>
</body>
</html>
